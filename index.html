  <!DOCTYPE html>

<html lang="en">
  <div class="container-general">
  <head>
    <title>Base Apparel coming soon</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/form.js"></script>
  </head>

  <body>
    <section id="left">
      <div id="logo">
        <img width="200px" src="images/logo.svg" />
      </div>

      <h1><span>We're</span> coming soon</h1>
      <h2>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </h2>
      <form>
        <input
          id="email"
          type="email"
          name="email"
          value=""
          placeholder="Email Address"
          required
        />
        <img id="alert" src="images/icon-error.svg" alt="alert" />
        <div id="button">
          <input type="image" src="images/icon-arrow.svg" />
        </div>
      </form>
      <p>Please provide a valid email</p>
    </section>

    <section id="right">
      <img id="hero-img" src="images/hero-desktop.jpg" />
    </section>
    <footer>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.instagram.com/admo.dev/">AdmosDigital</a>.
        </p>
      </footer>
  </div>
    



  </body>
</html>
